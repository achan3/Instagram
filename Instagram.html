<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="Style.css">
       <link rel="stylesheet" text="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>

    <body>
        <!-- Instagram header with icons -->
        <div class="image_resize">
            <img src= "Instagram top.png">
        </div>

        <div class="instagram-line">
            <img src="Posts-IGTV-Tagged.png" class="pit">
        </div>

        <!-- Instagram username -->
        <div class="instagram-username">
            <p style="font-family: helvetica">yaknowme_hitomi</p>
        </div>

        <div class="settings-header">
            <button class="button button1">Message</button>
            <button class="button button2"><img src="UnfollowPerson.png" width="50px" height="23px"></button>
            <button class="button button3"><span style='font-size:10px;'></span>&#9662</button>
            <button class="button button4">...</button>
        </div>

        <!-- Instagram popularity -->
        <div class="popularity-header">
            <p class="posts">391 posts</p>
            <p class="followers">219k followers</p>
            <p class="following">531 following</p>
        </div>
        
        <!-- Instagram bio  -->
        <div class="bio">
            <p class="name">Hitomi Mochizuki</p>
            <p class="phrase">Forest NymphðŸŒ¿ if you see this take 8 deep breaths</p>
        </div>

        <body style="background-color:#f5f7fa;"></body>
        
        <!-- Instagram profile picture -->
        <div id="profile-picture"> 
            <img src="yaknowme_hitomi pfp1.jpeg" class="avatar">
        </div>

        <!-- Instagram photos -->
        <div class="grid-container">
            <div class="grid-item"><img src="Pic1.png" width="320px" height="320px"></div>
            <div class="grid-item"><img src="Pic2.jpg" width="320px" height="320px"></div>
            <div class="grid-item"><img src="Pic3.jpg" width="320px" height="320px"></div>
            <div class="grid-item"><img src="Pic4.png" width="320px" height="320px"></div>
            <div class="grid-item"><img src="Pic5.png" width="320px" height="320px"></div>
            <div class="grid-item"><img src="Pic6.png" width="320px" height="320px"></div>
        </div>

        <!-- Instagram saved stories -->
        <div id="story picture 1">
            <img src="Grace.jpg" class="grace">
        </div>

        <div class="story 1">
            <p class="story1">G R A C E</p>
        </div>

        <div id="story picture 2">
            <img src="Truth.jpg" class="truth">
        </div>

        <div class="story 2">
            <p class="story2">Truth</p>
        </div>

        <div id="story picture 3">
            <img src="My App.jpg" class="my-app">
        </div>

        <div class="story 3">
            <p class="story3">My App</p>
        </div>

        <div id="story picture 4">
            <img src="Nourish.jpg" class="nourish">
        </div>

        <div class="story 4">
            <p class="story4">Nourish</p>
        </div>

    </body>
    
</html>
